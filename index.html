<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Hello Tic Tac Toe!</h1>
      <p>Who's turn:</p><p id="whosTurn">X</p>
      <!--  -->
      <br>
      <div class="play-message-board">
      <p id="onPlayMessage"></p>
      </div>
      <button type="button" class="btn btn-primary" id="playAgain" data-target="#iAmNotSure">Play Again?</button>
      <div class="main-board">
        <div class="main-child-board">
          <div class="row row1">
            <div class="col-4 col-md-4 box alt-color" id="box0"></div>
            <div class="col-4 col-md-4 box alt-color" id="box1"></div>
            <div class="col-4 col-md-4 box alt-color" id="box2"></div>
          </div>
          <div class="row row2">
            <div class="col-4 col-md-4 box alt-color" id="box3"></div>
            <div class="col-4 col-md-4 box alt-color" id="box4"></div>
            <div class="col-4 col-md-4 box alt-color" id="box5"></div>
          </div>
          <div class="row row3">
            <div class="col-4 col-md-4 box alt-color" id="box6"></div>
            <div class="col-4 col-md-4 box alt-color" id="box7"></div>
            <div class="col-4 col-md-4 box alt-color" id="box8"></div>
          </div>
        </div>
      </div>
      <br>
      <!--  -->
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary col-4" id="myAccount" data-toggle="modal" data-target="#exampleModal">
        Sign In Here!
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modelTitle">Sign In!</h5>
              <!-- exit button -->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- Login Section -->
            <div class="modal-body">
              <form id="formSignUp">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input name="credentials[email]" type="email" class="form-control" id="exampleFormControlInput1SignUP" placeholder="name@example.com">
                </div>
                <div class="form-password">
                  <label for="exampleFormControlInput1">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" id="examplePassword" placeholder="type your password">
                </div>
                <div class="form-password">
                  <label for="exampleFormControlInput1">Password Confirm</label>
                  <input name="credentials[password_confirmation]" type="password" class="form-control" id="examplePasswordConfirm" placeholder="confirm password">
                </div>
                <button type="submit" class="btn btn-secondary" id="btn-signUp">Sign up</button>
                <br>
              </form>
              <!-- SIGN IN -->
              <form id="formSignIn">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input name="credentials[email]" type="email" class="form-control" id="exampleFormControlInput1SignIn" placeholder="name@example.com" value="st1@st.com">
                </div>
                <div class="form-password">
                  <label for="exampleFormControlInput1">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" id="examplePasswordFormSignIn" placeholder="type your password" value="stst">
                </div>
                <button type="submit" class="btn btn-secondary" id="btn-signIn">Sign In</button>
                <br>
              </form>
              <!-- Change PASSWORD -->
              <form id="form-change-password">
                <div class="form-password">
                  <label for="exampleFormControlInput1">Current password</label>
                  <input name="passwords[old]" type="password" class="form-control" id="examplePasswordOld" placeholder="type your password">
                </div>
                <div class="form-password">
                  <label for="exampleFormControlInput1">New Password</label>
                  <input name="passwords[new]" type="password" class="form-control" id="examplePasswordNew" placeholder="type your password">
                </div>
                <button type="submit" class="btn btn-secondary" id="btn-ChangePassword">Change Password</button>
                <br>
              </form>
            </div>
            <!-- Buttons -->
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" >Have an account?</button> -->
              <!-- <form id="btnShowSignUpSectionForm">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formSignUp" id="btnShowSignUpSection">Looking To Sign Up?</button>
                <br>
              </form> -->
              <form id="formSignOut">
                <button type="submit" class="btn btn-secondary" id="btn-Signout">Sign Out</button>
                <br>
              </form>
              <!-- second button -->
                <button type="button" class="btn btn-primary" id="btnShowSignUpIn">Looking to Sign up?</button>
              <form id="formGameHistory">
                <button type="submit" class="btn btn-secondary" id="btn-ShowGameRecords">Show Game History</button>
                <br>
              </form>

              <!-- <button type="button" class="btn btn-primary" >Register</button> -->
            </div>
            <div id="games-display" class='make-it-middle'></div>
          </div>
        </div>
      </div>
    </body>
</html>
